<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Magic8Ball</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container text-center my-auto" id="magic-8-ball">

      <div class="row justify-content-center my-5 bg-secondary-subtle p-5">

        <h1>Magic 8 Ball</h1>
        <div class="lead" id="response-text">Ask a question...</div><br>
        <img
          src="img/magic8ball.png"
          alt=""
          id="response-image"
          class="img-fluid mb-4 col-5 "
        />
        <div class="row justify-content-center">
          <button onclick="shakeMagic8Ball()" class="custombutton btn col-4">
            Shake the Magic 8 ball
          </button>
        </div>
      </div>

    </div>


    <footer class="text-center bg-secondary-subtle fixed-bottom p-3"><h3>Adam Nisenson</h3></footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
